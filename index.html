
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splitme Admin | Panel de Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" crossorigin="anonymous">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #050505; margin: 0; }
    .animate-shake { animation: shake 0.4s ease-in-out; }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    @keyframes pulse-warning {
      0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.5); border-color: #f59e0b; background-color: #fffbeb; }
      50% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); border-color: #fbbf24; background-color: #fff; }
      100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); border-color: #f59e0b; background-color: #fffbeb; }
    }
    .animate-pulse-warning {
      animation: pulse-warning 1.5s infinite ease-in-out;
      border-width: 2px !important;
    }
  </style>
  <script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
